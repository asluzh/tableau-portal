<!doctype HTML>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">

	<title>Tableau Portal</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-icons.css">

	<style type="text/css">
		#vizContainer {
			background-image: none;
			background-repeat: no-repeat;
			margin: 0 0;
			width: 1680px;
			height: 1110px;
		}
		body {
			background-color: #fff;
		}
	</style>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="/javascripts/api/tableau-2.js"></script> -->
	<script src="assets/js/tableau-2.9.0.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/settings.js"></script>

</head>

<body>
<header class="header" id="portalHeader">
<!-- <div class="bjb-content"> -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-2 text-left my-2">
			<img alt="Portal Logo" src="assets/img/d-one-logo.svg" height="50">
			</div>
			<div class="col-2 d-flex pt-3"><h5>Tableau Portal</h5></div>
			<div class="col-6 d-flex pt-3">
			<nav class="row navbar navbar-expand-lg">
					<div>
						<ul class="col list-inline mr-auto justify-content-center collapse navbar-collapse">
							<li class="list-inline-item nav-item" id="usernameItem" style="display: none;"><img id="imgUsername" src="" style="border-radius: 50%; width: 20px; height: 20px; object-fit: cover; display: none;" />&nbsp;&nbsp;<span id="textUsername"></span>&nbsp;</li>
							<li class="list-inline-item nav-item"><a href="#" class="nav-link" onclick="startViz('');"><span class="bi-house">&nbsp;Portal</span></a></li>
							<li class="list-inline-item nav-item" id="undoVizItem"><a href="#" class="nav-link" onclick="undoViz();"><span class="bi-arrow-left-circle">&nbsp;Undo</span></a></li>
							<li class="list-inline-item nav-item" id="goBackItem"><a href="#" class="nav-link" onclick="goBackViz();"><span class="bi-arrow-left-circle">&nbsp;Go&nbsp;Back</span></a></li>
							<li class="list-inline-item nav-item" id="redoVizItem"><a href="#" class="nav-link" onclick="redoViz();"><span class="bi-arrow-right-circle">&nbsp;Redo</span></a></li>
							<li class="list-inline-item nav-item" id="restartVizItem" style="display: none;"><a href="#" class="nav-link" onclick="restartViz();"><span class="bi-arrow-repeat">&nbsp;Reload</span></a></li>
							<li class="list-inline-item nav-item" id="toggleDeviceItem" style="display: none;"><a href="#" class="nav-link" onclick="toggleDevice();">&nbsp;<span id="deviceType">Desktop</span></a></li>
							<li class="list-inline-item nav-item" id="toggleFavoriteItem" style="display: none;"><a href="#" class="nav-link" onclick="toggleFavorite();"><span id="iconFavorite" class="bi-star">&nbsp;Favorite</span></a></li>
							<li class="list-inline-item nav-item" id="exportPdfItem" style="display: none;"><a href="#" class="nav-link" onclick="exportPdfDlg();"><span class="bi-file-pdf">&nbsp;Export&nbsp;PDF</span></a></li>
							<li class="list-inline-item nav-item" id="exportPptItem" style="display: none;"><a href="#" class="nav-link" onclick="exportPptDlg();"><span class="bi-file-ppt">&nbsp;Export&nbsp;PPT</span></a></li>
							<li class="list-inline-item nav-item" id="exportToExcelItem" style="display: none;"><a href="#" class="nav-link" onclick="exportCrosstabDlg();"><span class="bi-file-excel">&nbsp;Export&nbsp;Excel</span></a></li>
							<li class="list-inline-item nav-item" id="toggleCommentsItem" style="display: none;"><a href="#" class="nav-link" onclick="toggleComments();"><span class="bi-chat">&nbsp;Comments</span></a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div><!-- /.container-fluid -->
<!-- </div> -->
</header>
<div id="mainContent" style="display: flex;">
	<div align="center" id="vizContainer" role="main" style="flex: 1 1 0%; display: block; position: relative;"></div>
	<div id="vizComments" role="complementary" style="flex: 0 0 320px; display: none; order: 2; position: relative;">
		<div class="mw-400" id="commentsBox"></div>
		<div>
			<div class="form-group">
				<label for="newCommentInput">Add Comment</label>
				<input type="text" class="form-control" id="newCommentInput" size="10" />
			</div>
			<a href="#" class="btn btn-primary" onclick="addComment();">Add</a>
			<div class="float-right">
				<small><a href="#" class="btn" onclick="updateComments();">Refresh</a></small>
			</div>
		</div>
	</div>
</div>
</body>
</html>
