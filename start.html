<!doctype HTML>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">

	<title>Tableau Portal</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-icons.css">

	<style type="text/css">
		#vizContainer {
			background-image: none;
			background-repeat: no-repeat;
			margin: 0 0;
			width: 1680px;
			height: 1110px;
		}
		body {
			background-color: #fff;
		}
		@media (min-width: 992px) {
    		.navbar li {
        		margin-right : 1em;
    		}
		}
	</style>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="/javascripts/api/tableau-2.js"></script> -->
	<script src="assets/js/tableau-2.9.0.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/settings.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img alt="Portal Logo" src="assets/img/d-one-logo.png" width="76" height="26">
				Tableau Portal
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item" id="portalHomeItem">
						<a class="nav-link" aria-current="page" href="#" onclick="startViz('');">
							<span class="bi-house"> Portal</span>
						</a>
					</li>
					<li class="nav-item" id="undoVizItem">
						<a class="nav-link" aria-current="page" href="#" onclick="undoViz();">
							<span class="bi-arrow-left-circle"> Undo</span>
						</a>
					</li>
					<li class="nav-item" id="redoVizItem">
						<a class="nav-link" aria-current="page" href="#" onclick="redoViz();">
							<span class="bi-arrow-right-circle"> Redo</span>
						</a>
					</li>
				  	<li class="nav-item" id="restartVizItem">
						<a class="nav-link" aria-current="page" href="#" onclick="restartViz();">
							<span class="bi-arrow-repeat"> Reload</span>
						</a>
					</li>
				  	<li class="nav-item" id="toggleFavoriteItem">
						<a class="nav-link" aria-current="page" href="#" onclick="toggleFavorite();">
							<span id="iconFavorite" class="bi-star"> Favorite</span>
						</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<span id="iconFavorite" class="bi-box-arrow-up-right"> Export</span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						  <li id="exportPdfItem"><a class="dropdown-item" href="#" onclick="exportPdfDlg();"><span class="bi-file-pdf"> Export to PDF</span></a></li>
						  <li id="exportPptItem"><a class="dropdown-item" href="#" onclick="exportPptDlg();"><span class="bi-file-ppt"> Export to PowerPoint</span></a></li>
						  <li id="exportToExcelItem"><a class="dropdown-item" href="#" onclick="exportCrosstabDlg();"><span class="bi-file-excel"> Export to Excel</span></a></li>
						</ul>
					  </li>
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="mainContent" style="display: flex;">
		<div align="center" id="vizContainer" role="main" style="flex: 1 1 0%; display: block; position: relative;"></div>
		<div id="vizComments" role="complementary" style="flex: 0 0 320px; display: none; order: 2; position: relative;">
			<div class="mw-400" id="commentsBox"></div>
			<div>
				<div class="form-group">
					<label for="newCommentInput">Add Comment</label>
					<input type="text" class="form-control" id="newCommentInput" size="10" />
				</div>
				<a href="#" class="btn btn-primary" onclick="addComment();">Add</a>
				<div class="float-right">
					<small><a href="#" class="btn" onclick="updateComments();">Refresh</a></small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
